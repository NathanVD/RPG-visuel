<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="/public/css/style.min.css">
    <title>RPG JS 1.2</title>
</head>
    <section id="sect1">
        <button id="reset" class="m-5">Reset</button>
        <button id="start" class="m-5">Start</button>
    </section>
    <section id="sect2">
        <div class="d-flex">
            <div id="bg1" class="window1 m-5">
                <div class="blackscreen d-none"></div>
                <div id="displayItem" class="displays"></div>
                <p id="statsBox1" class="statBox d-none"><span id="monsterStats"></span></p>
                <div id="display1" class="displays"></div>
                <div id="actionsA" class="actionBox">        
                    <button id="action1" value="1" class="button m-5">Ouvrir</button>
                    <button id="action2" value="2" class="button m-5">Ignorer</button>
                </div>
            </div>
            <div id="bg2" class="window1 m-5">
                <div class="blackscreen d-none"></div>
                <p id="statsBox2" class="statBox d-none"><span id="heroStats"></span></p>
                <div id="display2" class="displays"></div>
                <div id="actionsB" class="actionBox">        
                    <button id="action3" value="3" class="button m-5" disabled>Attaque</button>
                    <button id="action4" value="4" class="button m-5" disabled>Sort de soin</button>
                    <button id="action5" value="5" class="button m-5" disabled>Objets</button>
                </div>
            </div>
        </div>
        <div id="log" class="window2">
            <p id="text"></p id="text">
        </div>
    </section>
    <!-- <script type="module" src="./public/js/rpgV1.2.js"></script> -->
    <script type="module" src="./public/js/fichiers de test/rpgTest.js"></script>
    <!-- <script type="module" src="./public/js/test.js"></script> -->
</body>
</html>
