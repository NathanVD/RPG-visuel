<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/public/css/style.min.css">
    <title>Jeu RPG</title>
</head>
    <section id="sect1">
        <button onclick="setup()" id="setup" class="m-5">(Re)start.</button>
        <button onclick="play()" id="play" class="m-5">Joue !</button>
    </section>
    <section id="sect2">
        <div class="d-flex">
            <div id="bg1" class="window1 m-5">
                <div id="displayItem" class="displays"></div>
                <p id="statsBox1" class="statBox d-none"><span id="monsterStats"></span></p>
                <div id="display1" class="displays"></div>
                <div id="actionsA" class="actionBox">        
                    <button id="action1" class="m-5">Ouvrir</button>
                    <button id="action2" class="m-5">Ignorer</button>
                </div>
            </div>
            <div id="bg2" class="window1 m-5">
                <p id="statsBox2" class="statBox d-none"><span id="heroStats"></span></p>
                <div id="display2" class="displays"></div>
                <div id="actionsB" class="actionBox">        
                    <button id="action3" class="m-5">Attaque</button>
                    <button id="action4" class="m-5">Sort de soin</button>
                </div>
            </div>
        </div>
        <div id="log" class="window2">
            <p id="text"></p id="text">
        </div>
    </section>
    <!-- <script type="module" src="./public/js/rpgLoot.js"></script> -->
    <script type="module" src="./public/js/rpgFight.js"></script>
</body>
</html>
